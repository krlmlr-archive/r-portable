environment:
  DEPLOY_KEY:
    secure: 

init:
  ps: |
        Get-Date
        git config core.autocrlf
        $ErrorActionPreference = "Stop"
        iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  - ps: |
        Import-Module '.\Library.ps1'

build_script:
  - ps: DownloadAndUnpack

test_script:
  - ps: CreateImage

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

artifacts:
  - path: R.tar.gz R.iso.gz R.vhd.gz
    name: ISO
  - path: R-devel-win.log R-stable-win.log R-packages.log Rtools-current.log
    name: Logs

deploy:
  provider: AzureBlob
  storage_account_name: rportable
  container: r-portable
  storage_access_key:
    secure: 58T9IWbnnWbEPR77jBqYSrXfTP3glkvVoWQ2i2wEFa7EJzU2KYLjdjsoNTPnlzxR0dX2Ao4of8jsZAxSJEm5VjQP4wnRBwV6gwY2DilgLF8zkhUHxAz5s9ZA5HgdYeDK
  folder: $(APPVEYOR_REPO_BRANCH)/$(APPVEYOR_PULL_REQUEST_NUMBER)
  artifact: ISO

notifications:
 - provider: Email
   to:
     - krlmlr+appveyor@mailbox.org
   subject: 'r-portable build {{status}}'                  # optional
   message: "https://ci.appveyor.com/project/krlmlr/r-portable"    # optional
   on_build_success: false
   on_build_failure: true
   on_build_status_changed: true
